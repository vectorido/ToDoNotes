{% extends 'todo/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New Todo</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" value="{{ todo.title }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" rows="5" class="form-control"
                              id="description">{{ todo.description }}</textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="importance" class="form-check-input" id="importance"
                           {% if todo.importance %}checked{% endif %}>
                    <label class="form-check-label" for="importance">Importance</label>
                </div>
                <!-- Saving todo -->
                <button type="submit" class="btn btn-primary">Save</button>
                <!-- Completing todo -->
                <button class="btn btn-success" onclick="$('#complete').click()" type="button">Complete</button>
                <!-- Deleting todo -->
                <button class="btn btn-danger" onclick="$('#delete').click()" type="button">Delete</button>
            </form>
        </div>
    </div>
    {% if todo.date_completed is None %}
        <form style='display: none;' method="POST" action="{% url 'complete_todo' todo.id %}">
            {% csrf_token %}
            <button id="complete" type="submit">Complete</button>
        </form>
    {% endif %}
    <form style='display: none;' method="POST" action="{% url 'delete_todo' todo.id %}">
        {% csrf_token %}
        <button id="delete" type="submit">Delete</button>
    </form>
{% endblock %}
